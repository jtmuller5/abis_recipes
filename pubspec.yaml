name: abis_recipes
description: Recipe extractor
publish_to: 'none'
version: 1.0.9+9

environment:
  sdk: '>=2.19.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  amplitude_flutter: ^3.15.0
  beautiful_soup_dart: ^0.3.0
  cloud_firestore: ^4.8.4
  code_on_the_rocks: ^0.0.4
  firebase_auth: ^4.6.3
  firebase_core: ^2.15.0
  firebase_ui_auth: ^1.5.0
  flutter_animate: ^4.1.0
  flutter_inappwebview: ^6.0.0-beta.22
  freezed_annotation: ^2.4.1
  go_router: ^10.0.0
  html: ^0.15.1
  http: ^0.13.5
  json_annotation: ^4.8.1
  receive_sharing_intent: ^1.4.5
  get_it: ^7.6.0
  get_it_mixin: ^4.2.0
  google_fonts: ^4.0.3
  injectable: ^2.1.2
  path_provider: ^2.0.15
  recase: ^4.1.0
  shared_preferences: ^2.2.0
  wakelock: ^0.6.2

# build command
# flutter pub run build_runner build --delete-conflicting-outputs
dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^2.3.3
  flutter_launcher_icons: ^0.12.0
  freezed: ^2.4.1
  injectable_generator: ^2.1.6
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true

  assets:
    - assets/

# flutter pub run flutter_launcher_icons
flutter_icons:
  android: "logo"
  adaptive_icon_background: "#8DC4C0"
  ios: true
  remove_alpha_ios: true
  image_path: "assets/logo.png"
  image_path_ios: "assets/logo.jpg"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/logo.png"
    background_color: "#ffffff"